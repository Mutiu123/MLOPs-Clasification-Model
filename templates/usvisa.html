<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>US Visa Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">US Visa Prediction System</span>
        </div>
    </nav>

    <!-- Main Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-12">

                    <!-- Form -->
                    <form action="/" method="post">
                        <fieldset>
                            <legend class="text-center mb-4">US Visa Approval Form</legend>

                            <!-- Continent -->
                            <div class="mb-3">
                                <label for="continent" class="form-label">Continent</label>
                                <select class="form-control" id="continent" name="continent" required>
                                  <option value="" disabled selected>Select Continent</option>
                                  <option>Asia</option>
                                  <option>Africa</option>
                                  <option>North America</option>
                                  <option>Europe</option>
                                  <option>South America</option>
                                  <option>Oceania</option>
                                </select>
                            </div>

                            <!-- Education -->
                            <div class="mb-3">
                                <label for="education_of_employee" class="form-label">Education of Employee</label>
                                <select class="form-control" id="education_of_employee" name="education_of_employee" required>
                                  <option value="" disabled selected>Select Education</option>
                                  <option>High School</option>
                                  <option>Bachelor's</option>
                                  <option>Master's</option>
                                  <option>Doctorate</option>
                                </select>
                            </div>

                            <!-- Job Experience -->
                            <div class="mb-3">
                                <label for="has_job_experience" class="form-label">Has Job Experience</label>
                                <select class="form-control" id="has_job_experience" name="has_job_experience" required>
                                  <option value="" disabled selected>Has Experience</option>
                                  <option>N</option>
                                  <option>Y</option>
                                </select>
                            </div>

                            <!-- Requires Job Training -->
                            <div class="mb-3">
                                <label for="requires_job_training" class="form-label">Requires Job Training</label>
                                <select class="form-control" id="requires_job_training" name="requires_job_training" required>
                                  <option value="" disabled selected>Required Training</option>
                                  <option>N</option>
                                  <option>Y</option>
                                </select>
                            </div>

                            <!-- Number of Employees -->
                            <div class="mb-3">
                                <label for="no_of_employees" class="form-label">Number of Employees</label>
                                <input type="number" class="form-control" id="no_of_employees" name="no_of_employees" min="14500" max="40000" placeholder="Between 15000 and 40000" required>
                            </div>

                            <!-- Region of Employment -->
                            <div class="mb-3">
                                <label for="region_of_employment" class="form-label">Region of Employment</label>
                                <select class="form-control" id="region_of_employment" name="region_of_employment" required>
                                  <option value="" disabled selected>Select Region</option>
                                  <option>West</option>
                                  <option>Northeast</option>
                                  <option>South</option>
                                  <option>Midwest</option>
                                  <option>Island</option>
                                </select>
                            </div>

                            <!-- Prevailing Wage -->
                            <div class="mb-3">
                                <label for="prevailing_wage" class="form-label">Prevailing Wage</label>
                                <input type="number" class="form-control" id="prevailing_wage" name="prevailing_wage" min="600" max="70000" placeholder="Between 700 and 70000" required>
                            </div>

                            <!-- Contract Tenure -->
                            <div class="mb-3">
                                <label for="unit_of_wage" class="form-label">Contract Tenure</label>
                                <select class="form-control" id="unit_of_wage" name="unit_of_wage" required>
                                  <option value="" disabled selected>Select Contract Tenure</option>
                                  <option>Hour</option>
                                  <option>Week</option>
                                  <option>Month</option>
                                  <option>Year</option>
                                </select>
                            </div>

                            <!-- Full or Part Time -->
                            <div class="mb-3">
                                <label for="full_time_position" class="form-label">Full or Part Time</label>
                                <select class="form-control" id="full_time_position" name="full_time_position" required>
                                  <option value="" disabled selected>Select Full Time/Part Time</option>
                                  <option>Y</option>
                                  <option>N</option>
                                </select>
                            </div>

                            <!-- Age of Company -->
                            <div class="mb-3">
                                <label for="company_age" class="form-label">Company Age</label>
                                <input type="number" class="form-control" id="company_age" name="company_age" min="15" max="180" placeholder="Between 15 and 180 years" required>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Predict Visa Status</button>
                            </div>
                        </fieldset>
                    </form>

                    <!-- Visa Prediction Status -->
                    <div class="text-center mt-4">
                        <h2 class="display-6 text-success">Visa Prediction Status: {{ context }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF6ysG12EfO8F3vOIQ5vGIVTWqa5BfAMWv4R0kFnAUF" crossorigin="anonymous"></script>
  </body>
</html>
